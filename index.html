<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="con-user">
            <div class="avatar">
                <img src="https://instagram.fkno5-1.fna.fbcdn.net/v/t51.2885-19/s150x150/116690174_292413475172610_6121595778030218074_n.jpg?_nc_ht=instagram.fkno5-1.fna.fbcdn.net&_nc_ohc=oc0WuUcg1uwAX9BRI_A&oh=395ce635a5bf093380b6cce193db51bf&oe=5F816B11" alt="">
            </div>
            <div class="title">
                <h1>
                    @zonegoh
                </h1>
                <p>
                    Always happy and be happy
                </p>
            </div>
        </div>
        <div class="con-menu">
            <button onclick="handleClick(event, 'con-links')" class="active">
                Links
            </button>
            <button onclick="handleClick(event, 'con-posts')">
                Posts
            </button>
        </div>
        <div class="con-contents">
            <div class="con-links">
                <a target="_blank" href="https://www.instagram.com/zonegoh">
                    <i class='bx bxl-instagram-alt'></i>
                    <span>
                        Instagram
                    </span>
                </a>
                
                <a target="_blank" href="https://www.youtube.com/channel/UCbSlkmC3Tv-qMEV-9Yq9OBQ/featured?view_as=subscriber">
                    <i class='bx bxl-youtube'></i>
                    <span>
                        YouTube
                    </span>
                </a>
                
            </div>

            <div class="con-posts">
                
                <!-- <a class="post" target="_blank" href="https://www.instagram.com/p/zonegoh">
                    <div class="con-file">
                        <video autoplay loop src="guide.mp4"></video>
                    </div>

                    <footer>
                        <h3>
                            <i class='bx bxl-instagram-alt'></i>
                            Instagram
                        </h3>
                        <p>
                            Guide to become a frontend developer
                        </p>
                    </footer>

                    <div class="effect"></div>
                </a> -->
                
            </div>
        </div>
    </div>
</body>
<script>
    const user = document.querySelector('.con-user')
    const menu = document.querySelector('.con-menu')
    const contents = document.querySelector('.con-contents')
    const links = document.querySelector('.con-contents .con-links')
    const posts = document.querySelector('.con-contents .con-posts')
    window.addEventListener("load", function(event) {
        const vh = window.innerHeight * 0.01
        document.documentElement.style.setProperty('--vh', `${vh}px`)

        setTimeout(function () {
        window.scrollTo(0, 1)
        }, 0)
        const h = window.innerHeight - menu.clientHeight - user.clientHeight
        contents.style.height = `${h}px`
        links.style.height = `${h}px`
        posts.style.height = `${h}px`
    })

    function handleClick(evt, name) {
        const items = document.querySelectorAll('.con-menu button')
        const el = evt.target
        items.forEach((item) => {
            item.classList.remove('active')
        })
        el.classList.add('active')
        const elScroll = document.querySelector(`.${name}`)
        contents.scrollTo(elScroll.offsetLeft, 0)
    }

    contents.addEventListener('scroll', (evt) => {
        if (evt.target.scrollLeft > window.innerWidth / 2 && evt.target.scrollLeft < window.innerWidth + (window.innerWidth / 2)) {
            menu.querySelector('button:nth-child(1)').classList.remove('active')
            menu.querySelector('button:nth-child(2)').classList.add('active')
            menu.querySelector('button:nth-child(3)').classList.remove('active')
        } else if (evt.target.scrollLeft < window.innerWidth / 2) {
            menu.querySelector('button:nth-child(1)').classList.add('active')
            menu.querySelector('button:nth-child(2)').classList.remove('active')
            menu.querySelector('button:nth-child(3)').classList.remove('active')
        } else if (evt.target.scrollLeft > window.innerWidth + (window.innerWidth / 2)) {
            menu.querySelector('button:nth-child(2)').classList.remove('active')
            menu.querySelector('button:nth-child(3)').classList.add('active')
        }
    })

    $(document).ready(function() {
        const MEDIUM_LINK = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@zonegoh";
        $.ajax({
            url: MEDIUM_LINK,
            dataType: 'json',
            type: 'GET',
            success: function(data) {
                if (data.status == 'ok') {
                    $('.con-posts').html('')
                    $.each(data.items, function(index) {
                        $('.con-posts').append(`
                        <a class="post" target="_blank" href="`+data.items[index].link+`">
                            <div class="con-file">
                                <img src="`+data.items[index].thumbnail+`" alt>
                            </div>

                            <footer>
                                <h3>
                                    Medium
                                </h3>
                                <p>
                                    `+data.items[index].title+`
                                </p>
                            </footer>

                            <div class="effect"></div>
                        </a>
                        `);
                    });
                }
            },
            error: function(data) {
                console.log(data)
            }
        });
    })

</script>
<style>

        position: absolute;

        left: 0px;
